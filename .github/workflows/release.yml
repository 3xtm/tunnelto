name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest]

    steps:
      - name: Cache cargo registry
        uses: actions/cache@v1
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache cargo index
        uses: actions/cache@v1
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache cargo build
        uses: actions/cache@v1
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - uses: actions/checkout@v2
      - name: Build Client
        run: cargo build --release --bin wormhole --verbose
      - name: Compress
        run: tar -czvf wormhole-${{ matrix.os }}.tar.gz target/release/wormhole
      - name: Upload Client Binary
        uses: actions/upload-artifact@v1
        with:
          name: wormhole-${{ matrix.os }}.tar.gz
          path: wormhole-${{ matrix.os }}.tar.gz

  build_win:
    runs-on: windows-latest
    steps:
      - name: Cache cargo registry
        uses: actions/cache@v1
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache cargo index
        uses: actions/cache@v1
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache cargo build
        uses: actions/cache@v1
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - uses: actions/checkout@v2
      - name: Build Client
        run: cargo build --release --bin wormhole --verbose
      - name: Upload Client Binary
        uses: actions/upload-artifact@v1
        with:
          name: wormhole-windows-latest.exe
          path: target/release/wormhole.exe

  publish:
    needs: [build, build_win]
    runs-on: ubuntu-latest
    steps:
      - name: Download macOS
        uses: actions/download-artifact@v1
        with:
          name: wormhole-macOS-latest.tar.gz

      - name: Download ubuntu
        uses: actions/download-artifact@v1
        with:
          name: wormhole-ubuntu-latest.tar.gz

      - name: Download windows
        uses: actions/download-artifact@v1
        with:
          name: wormhole-windows-latest.exe

      - name: Compress wubdiws
        run: tar -czvf wormhole-windows-latest.tar.gz wormhole-windows-latest.exe

      - name: Create Release
      - uses: actions/checkout@v1
      - uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          artifacts: "wormhole-macOS-latest.tar.gz,wormhole-ubuntu-latest.tar.gz,wormhole-windows-latest.tar.gz"
          token: ${{ secrets.GITHUB_TOKEN }}
